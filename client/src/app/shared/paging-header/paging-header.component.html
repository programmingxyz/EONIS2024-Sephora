    <span *ngIf="totalCount > 0">Showing 
        <strong>
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize 
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> of <strong>{{totalCount}}</strong> Rezultati</span>
        <span *ngIf="totalCount === 0">PronaÄ‘eno je ukupno <strong>0</strong> rezultata za ovaj filter</span>
</header>
